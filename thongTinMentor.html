<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styleTTMTor.css" />
    <title>Thông tin Mentor</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <div class="heading__logo">
          <img
            class="heading__logo--change"
            src="./assets/img/logo.png"
            alt=""
          />
        </div>
        <div class="heading__content">THÔNG TIN MENTOR</div>
      </div>

      <div id="body">
        <div class="body__information">
          <div class="body__informaion--title title">THÔNG TIN CHI TIẾT</div>
          <div class="body__information--content content">
            <ul>
              <li>SINH VIÊN NĂM 3</li>
              <li>NGÀNH TRUYỀN THÔNG ĐA PHƯƠNG TIỆN</li>
              <li>GPA 3.7/4</li>
              <div class="line"></div>
            </ul>
          </div>
        </div>
        <div class="body__image">
          <img class="body__image--change" src="assets/img/ThoaThuong.png" alt="PDH" style="width: 890px; height: 900px;"  />
          <button class="body__image--button">ĐĂNG KÝ LÀM MENTEE</button>
        </div>
        <div class="body__achive">
          <div class="body__achive--title title">THÀNH TÍCH CÁ NHÂN</div>
          <div class="body__archive--content content">
            <ul>
              <li>HỌC BỔNG TOÀN PHẦN</li>
              <li>GIẢI NHÌ NCKH</li>
            </ul>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>
  </body>
</html>
